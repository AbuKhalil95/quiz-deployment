services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - quizzes_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-quizzes}
      - DB_USERNAME=${DB_USERNAME:-quizzes_user}
      - DB_PASSWORD=${DB_PASSWORD:-quizzes_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: quizzes_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - quizzes_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: quizzes_db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-quizzes}
      - MYSQL_USER=${DB_USERNAME:-quizzes_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-quizzes_password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - quizzes_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-root_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quizzes_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - quizzes_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  quizzes_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
